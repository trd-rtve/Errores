name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Replace Firebase environment variables
      run: |
        sed -i 's|window\.FIREBASE_API_KEY|"${{ secrets.FIREBASE_API_KEY }}"|g' index.html
        sed -i 's|window\.FIREBASE_AUTH_DOMAIN|"${{ secrets.FIREBASE_AUTH_DOMAIN }}"|g' index.html
        sed -i 's|window\.FIREBASE_PROJECT_ID|"${{ secrets.FIREBASE_PROJECT_ID }}"|g' index.html
        sed -i 's|window\.FIREBASE_STORAGE_BUCKET|"${{ secrets.FIREBASE_STORAGE_BUCKET }}"|g' index.html
        sed -i 's|window\.FIREBASE_MESSAGING_SENDER_ID|"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}"|g' index.html
        sed -i 's|window\.FIREBASE_APP_ID|"${{ secrets.FIREBASE_APP_ID }}"|g' index.html
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
